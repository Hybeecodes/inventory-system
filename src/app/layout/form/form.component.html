<div [@routerTransition]>
    <!-- <app-page-header [heading]="'Forms'" [icon]="'fa-edit'"></app-page-header> -->

    <div class="row">
        <h1>Add New Office</h1>  
        <div class="col-lg-12">
            <form>
                <fieldset class="form-group">
                    <label>Office Name</label>
                    <input class="form-control" name="name" #name placeholder="Office Name">
                </fieldset>
                <fieldset class="form-group">
                    <label>Manager</label>
                    <input class="form-control" name="manager" #manager placeholder="Manager Name">
                </fieldset>
                
                <a class="btn btn-secondary" (click)="addOffice(name.value,manager.value)" >Add office</a>

            </form>

        </div>
    </div>
    <!-- /.row -->
</div>
