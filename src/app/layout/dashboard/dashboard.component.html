<div [@routerTransition]>
    <h2 class="text-muted">Dashboard</h2>
    <div class="row">
        <div class="col-md-12">
            <ngb-carousel>
                <ng-template ngbSlide *ngFor="let slider of sliders">
                    <img class="img-fluid mx-auto d-block" [src]="slider.imagePath" alt="Random first slide" width="100%">
                    <div class="carousel-caption">
                        <h3>{{slider.label}}</h3>
                        <p>{{slider.text}}</p>
                    </div>
                </ng-template>
            </ngb-carousel>
        </div>
    </div>
    <hr>
    <div class="row">
        
        <div class="col-xl-4 col-lg-6">
                <div class="card text-white bg-secondary">
                    <div class="card-header">
                        <div class="row">
                            <div class="col col-xs-3">
                                <i class="fa fa-comments fa-5x"></i>
                            </div>
                            <div class="col col-xs-9 text-right">
                                <div class="d-block huge">{{offices}}</div>
                                <div class="d-block">Offices</div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <span class="float-left">View Details</span>
                        <a href="javascript:void(0)" class="float-right card-inverse">
                            <span ><i class="fa fa-arrow-circle-right"></i></span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-xl-4 col-lg-6">
                    <div class="card text-white bg-primary">
                        <div class="card-header">
                            <div class="row">
                                <div class="col col-xs-3">
                                    <i class="fa fa-comments fa-5x"></i>
                                </div>
                                <div class="col col-xs-9 text-right">
                                    <div class="d-block huge">{{equipments}}</div>
                                    <div class="d-block">Equipments</div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <span class="float-left">View Details</span>
                            <a href="javascript:void(0)" class="float-right card-inverse">
                                <span ><i class="fa fa-arrow-circle-right"></i></span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-6">
                        <div class="card text-white bg-success">
                            <div class="card-header">
                                <div class="row">
                                    <div class="col col-xs-3">
                                        <i class="fa fa-comments fa-5x"></i>
                                    </div>
                                    <div class="col col-xs-9 text-right">
                                        <div class="d-block huge">{{equipmentTypes}}</div>
                                        <div class="d-block">Equipment Types</div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <span class="float-left">View Details</span>
                                <a href="javascript:void(0)" class="float-right card-inverse">
                                    <span ><i class="fa fa-arrow-circle-right"></i></span>
                                </a>
                            </div>
                        </div>
                    </div>
    </div>
    <hr />
    
</div>
