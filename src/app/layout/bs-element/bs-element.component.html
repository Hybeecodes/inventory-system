<div [@routerTransition]>
    <!-- <app-page-header [heading]="'Forms'" [icon]="'fa-edit'"></app-page-header> -->

    <div class="row">
        <h3>Allocate Equipment ({{equipment.name}}) </h3>  
        <div class="col-lg-12">
            <form>
                <h3>Select Office to allocate {{equipment.name}} </h3>
                <fieldset class="form-group">
                    <label>Office </label>
                    <select name="type" #office class="form-control" >
                        <option *ngFor="let office of offices" value="{{office._id}}">{{office.name}}</option>
                        
                    </select>
                </fieldset>
                <fieldset class="form-group">
                    <label>Given To </label>
                    <input type="text" name="" class="form-control" #givenTo placeholder="Given To" id="">
                </fieldset>
                <a class="btn btn-primary" (click)="allocateEquipment(office.value,givenTo.value)" >Allocate Equipment</a>

            </form>

        </div>
    </div>
    <!-- /.row -->
</div>
